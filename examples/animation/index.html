<!doctype html>
<html>
<head>
    <script src="../../build/output/playcanvas-latest.js"></script>
    <link href="../style.css" rel="stylesheet" />
</head>

<body>
    <!-- The canvas element -->
    <canvas id="application-canvas"></canvas>

    <script>
        function createMaterial(colors) {
            var material = new pc.PhongMaterial();
            for (var param in colors) {
                material[param] = colors[param];
            }
            material.update();
            return material;
        }
    </script>

    <!-- The script -->
    <script>
        var canvas = document.getElementById("application-canvas");

        // Create the application and start the update loop
        var app = new pc.Application(canvas);
        app.start();

        // Set the canvas to fill the window and automatically change resolution to be the same as the canvas size
        app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
        app.setCanvasResolution(pc.RESOLUTION_AUTO);

        var entity;

        // Create an Entity with a camera component
        var cameraEntity = new pc.Entity(app);
        cameraEntity.addComponent("camera", {
            clearColor: new pc.Color(0,0,0)
        });
        cameraEntity.rotateLocal(0, 0, 0);
        cameraEntity.translateLocal(0, 0.6, 1.8);

        // Create a directional light
        var lightDirEntity = new pc.Entity(app);
        lightDirEntity.addComponent("light", {
            type: "directional",
            color: new pc.Color(1, .4, 0),
            intensity: 1
        });
        lightDirEntity.setLocalEulerAngles(-80, 70, 0);

        // Create a spot light
        var lightEntity = new pc.Entity(app);
        lightEntity.addComponent("light", {
            type: "spot",
            color: new pc.Color(.6, .85, 1),
            outerConeAngle: 45,
            innerConeAngle: 40,
            range: 20,
            intensity: 2,
            castShadows: true,
            shadowResolution: 2048
        });
        lightEntity.rotateLocal(45, 0, 0);
        lightEntity.translateLocal(0,10,0);

        // Add Entities into the scene hierarchy
        app.root.addChild(cameraEntity);
        app.root.addChild(lightDirEntity);
        app.root.addChild(lightEntity);

        // Load model and animation assets
        var model = null;
        var runAnim = null;
        var idleAnim = null;

        app.assets.loadFromUrl("../assets/Playbot/Playbot.json", "model").then(function (resource) {
            model = resource.asset;
            return app.assets.loadFromUrl("../assets/Playbot/Playbot_run.json", "animation");
        }).then(function (resource) {
            runAnim = resource.asset;
            return app.assets.loadFromUrl("../assets/Playbot/Playbot_idle.json", "animation");
        }).then(function (resource) {
            idleAnim = resource.asset;
            entity = new pc.Entity(app);
            // add model component to entity
            entity.addComponent("model", {
                type: "asset",
                asset: model,
                castShadows: true
            });
            // add animation component to entity
            entity.addComponent("animation", {
                assets: [idleAnim.id, runAnim.id],
                speed: 1
            });
            app.root.addChild(entity);

            /// Alternate between running and idling every 1000ms

            // Start running then stop in 1s
            function run() {
                entity.animation.play("Playbot_run", 0.2);
                setTimeout(function () {
                    stop();
                }, 1000);
            };

            // Stop running then start running in 1s
            function stop() {
                entity.animation.play("Playbot_idle", 0.2);
                setTimeout(function () {
                    run();
                }, 1000);
            }

            // Start alternating between run and stop
            setTimeout(function () {
                run();
            }, 1000);

        });
    </script>
</body>
</html>
